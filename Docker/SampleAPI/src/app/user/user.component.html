<div>
  {{user}}

  <div [hidden]="!hideStatus">
    <button type="button" value="Add New User" (click)="ShowForm()">Add New User</button>
  </div>
  {{hideStatus}}
  <div id="main" name="{hideStatus}" [hidden]="!hideStatus">
    {{hideStatus}}
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let data of userList|async" >
          <td><span (click)="edit(data)"><a href="#">{{data.id}}</a></span></td>
          <td>{{data.name}}</td>
          <td><span (click)="delete(data.id)">Delete</span></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div [hidden]="hideStatus">
    <form #form="ngForm">
      <label>Name:</label>
      <!-- <input type="text" name="name" [(ng-model)]="userName" /> -->
      <input type="text" class="form-control" [(ngModel)]="userName" name="userName">
      <br />
     {{userName}}
      <button type="submit" (click)="save()">Submit</button>
    </form>
  </div>
  <div class="alert alert-success" style="display: none;" role="alert" id="add-success-alert">
    Successfully added!
  </div>
  
  <div class="alert alert-warning" style="display: none;" role="alert" id="update-success-alert">
    Successfully updated!
  </div>
  
  <div class="alert alert-danger" style="display: none;" role="alert" id="delete-success-alert">
    Successfully deleted!
  </div>
  
  <div class="alert alert-danger" style="display: none;" role="alert" id="delete-error-alert">
    Not possible deleted, is foreign key!
  </div>

</div>

</script>
